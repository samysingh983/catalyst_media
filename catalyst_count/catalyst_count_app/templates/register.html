{% extends "base.html" %}
{% block content %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-GZIj7eHRIvh/lQUaPlaxBkfwX58TdBvjzBX8TI YE4X41wigGlYW8gluhEMzNlHGKEs" crossorigin="anonymous">
  <div class="container mt-5">  <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2>Register User</h2>
          </div>
          <div class="card-body">
            {% csrf_token %}
            <form method="post" action="{% url 'register' %}">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXBvKWrLzosnWT3aUijknvfqgy0zE7znGYmW0jIkCvxwTrqXkoreDWUZ0oNpLW" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-IiCgFbvqGSTzWqztlnSJQOLaCS+zWv+t6oNcw4zjIpXERfhLWx6BIlswC7ARyICq" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyX4kLt844Jl6QE3aSYavdpjEO8yE3C+OD5v5gjFoldeau1KtP0vXhfosz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
{% endblock %}
